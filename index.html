<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leapsa | Home</title>

    <!-- Style -->
    <!-- ######################################################################################### -->

    <link rel="stylesheet" href="./assets/css/home-section.css">
    <link rel="stylesheet" href="./assets/css/about-section.css">
    <link rel="stylesheet" href="./assets/css/subscribe.css">

    <!-- ######################################################################################### -->
</head>
<body>
    
    <!-- Home Section Start -->
    <!-- ######################################################################################### -->

    <div class="main-container home" id="home">

        <!-- Navbar -->

        <div class="navbar">
            <div class="navbar-menu left">
                <div id="menu">
                    <i class="fas fa-bars menu-box"></i>
                </div>
                <h1>leapsa</h1>
            </div>
            <div class="navbar-menu right">
                <div class="btn signin-btn">
                    Sign In
                </div>
                <div class="btn signup-btn">
                    <h3>Sign Up</h3>
                    <i class="fas fa-long-arrow-alt-right" id="signup-arrow"></i>
                </div>
            </div>
        </div>

        <!-- End Navbar -->

        <!-- Left Side Home -->
        <!-- ######################################################################################### -->

        <div class="side left-side-home">
            <div class="container-home-left">
                <h1>
                    Incearca acum noua experienta de a impartasi gandurile tale
                </h1>
                <p>
                    Cea buna metoda de a petrece timpul impreuna cu amicii tai, evitand o retea de socializare.
                </p>
                <div class="btn start-btn">
                    <h3>
                        Incearca
                    </h3>
                    <i class="fas fa-long-arrow-alt-right" id="start-arrow"></i>
                </div>
                <div class="social">
                    <i class="fab fa-facebook-f facebook"></i>
                    <i class="fab fa-twitter twitter"></i>
                    <i class="fab fa-instagram instagram"></i>
                    <i class="fab fa-google google"></i>
                </div>
            </div>
            <div class="container-home-right">
                <img src="./assets/images/bg-home.svg" alt="bg">
            </div>
            <!-- <img id="down-arrow" src="./assets/images/down-arrow.svg" alt="arrow"> -->
            <div id="down-arrow">
                <i class="fas fa-long-arrow-alt-down" id="down-arrow-2"></i>
                <!-- <h3 class="down-txt">Press</h3> -->
            </div>
        </div>

        <!-- Left Side End -->
        <!-- ######################################################################################### -->

        <div class="side-menu-container" id="menu2">
            <div class="header-menu">
                <div id="close-menu">
                    <i class="fas fa-long-arrow-alt-left" style="display: inline-block; margin: 0 15px; font-size: 25px;"></i>        
                    <h5>Close</h5>            
                </div>
            </div>
            <div class="body-menu">
                <h1>leapsa</h1>
                <hr>
                <h1 class="list-menu" id="home-menu">home</h1>
                <h1 class="list-menu" id="about-menu">about</h1>
                <h1 class="list-menu" id="services-menu">feature</h1>
                <h1 class="list-menu" id="contact-menu">contact</h1>
                <hr>
            </div>
            <div class="social-menu">
                <i class="fab fa-facebook-f facebook"></i>
                <i class="fab fa-twitter twitter"></i>
                <i class="fab fa-instagram instagram"></i>
                <i class="fab fa-google google"></i>
            </div>
        </div>
    </div>

    <!-- Home Section End -->
    <!-- ######################################################################################### -->


    <!-- About Section Start -->
    <!-- ######################################################################################### -->

    <div class="main-container about" id="about">
        <!-- Navbar -->

        <div class="navbar navbar2">
            <div class="navbar-menu left">
                <div id="menu-sec">
                    <i class="fas fa-bars menu-box menu-box-about"></i>
                </div>
                <h1 class="about-menu-header">leapsa</h1>
            </div>
            <div class="list-nav">
                <h1 class="inactive-menu-section" id="about-section-menu">about</h1>
                <h1 class="inactive-menu-section" id="feature-section-menu">feature</h1>
                <h1 class="inactive-menu-section" id="contact-section-menu">contact</h1>
            </div>
            <div class="navbar-menu right">
                <div class="btn signin-btn signin-btn-about">
                    Sign In
                </div>
                <div class="btn signup-btn signup-btn-about">
                    <h3>Sign Up</h3>
                    <i class="fas fa-long-arrow-alt-right" id="signup-arrow2"></i>
                </div>
            </div>
        </div>

        <!-- End Navbar -->

        

    </div>

    <!-- About Section End -->
    <!-- ######################################################################################### -->

    <!-- Subscribe Section Start -->
    <!-- ######################################################################################### -->

    <div class="subscribe-container" id="subscribe">
        
    </div>

    <!-- Subscribe Section End -->
    <!-- ######################################################################################### -->

    <!-- Feature Section Start -->
    <!-- ######################################################################################### -->

    <div class="main-container feature" id="feature">
        

    </div>

    <!-- Feature Section End -->
    <!-- ######################################################################################### -->

    <!-- Contact Section Start -->
    <!-- ######################################################################################### -->

    <div class="main-container contact" id="contact">
        

    </div>
    
    <!-- Contact Section End -->
    <!-- ######################################################################################### -->

    <!-- Scripts -->
    <!-- ######################################################################################### -->

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./assets/scripts/home-section.js"></script>
    <script src="./assets/scripts/about-section.js"></script>
    <script src="./assets/scripts/scroll.js"></script>

    <!-- ######################################################################################### -->
</body>
</html>
